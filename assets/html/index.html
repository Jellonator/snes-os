<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SNOW OS</title>
		<style>
			#webretro-container {
				width: 768px;
				height: 720px;
			}
		</style>
	</head>
	<body>
		<div id="webretro-container"></div>
		<input type="button" id="fullscreen" value="Fullscreen">
		<div>
			<h3>Default controls</h3>
			<ul>
				<li>Move cursor: Arrow Keys</li>
				<li>Type character: H</li>
				<li>backspace: G</li>
				<li>Space: T</li>
				<li>Enter line: Enter</li>
			</ul>
			<p>
				This page is made possible with <a href="https://github.com/BinBashBanana/webretro">webRetro</a>.
			</p>
		</div>
		
		<script>
      function webretroEmbed(node, path, queries) {
        var frame = document.createElement("iframe");
        frame.style = "border: none; display: block; width: 100%; height: 100%;";

        // change rom path to absolute if it isn't already
        if (queries.rom) {
          var link = document.createElement("a");
          link.href = queries.rom;
        }

        frame.src = path + "?" + Object.entries(queries).map(i => i.map(i => i && encodeURIComponent(i))).map(i => i[1] ? i.join("=") : i[0]).join("&");
        node.appendChild(frame);

        return frame;
      }
			var frame = webretroEmbed(document.getElementById("webretro-container"), "https://binbashbanana.github.io/webretro/", {system: "snes", rom: "https://jellonator.github.io/snes-os/snes-os.sfc"});
			document.getElementById("fullscreen").onclick = function() {
				frame.requestFullscreen();
			};
		</script>
	</body>
</html>
